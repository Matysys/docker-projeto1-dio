<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Consumo de API de CEP - Docker</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./style.css" rel="stylesheet">
</head>
<body>
<div class="container pt-5">
    <div class="row">
    	<div class="col">	
			<input placeholder="Coloque seu CEP no formato: 00000000" class="form-control" id="cepValor" type="text">
		</div>
		<div class="col">	
			<button type="button" class="btn btn-primary" id="checarCep">Verificar</button>
		</div>	
	</div>	
	<input placeholder="Rua/Avenida" class="form-control" id="cepRua" type="text" readonly>
	<input placeholder="Cidade" class="form-control" id="cepCidade" type="text" readonly>
	<input placeholder="UF" class="form-control" id="cepUF" type="text" readonly>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>	
</html>
